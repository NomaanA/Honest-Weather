<ion-view title="Honest Weather Report" cache-view="false">
  <div class="has-header wrapper">
    <div class="weather-icon">
      <canvas id="icon" width="128" height="128"></canvas>
    </div>
    <div class="temp">
      {{temperature}} {{unit}}
    </div>
    <div id="tagline">
      {{tagline}}
    </div>
  </div>
</ion-view>
